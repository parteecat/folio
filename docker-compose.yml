services:
  # PostgreSQL 18 Database
  postgres:
    image: postgres:18.2
    container_name: folio-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345a
      POSTGRES_DB: folio
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d folio"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
