services:
  # PostgreSQL 18 Database
  postgres:
    image: postgres:18-alpine
    container_name: folio-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: folio
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d folio"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
